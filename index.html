<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">  
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.ico">

    <title>Train Scheduler</title>
</head>
<body>
    <div class="jumbotron">
        <h2>Train Schedule</h2>
        <h3>Find your train information below</h3>
    </div>
    <div class="row">
           
        <div class="col-lg-6">
            <div class="panel ">
            <div class="panel-heading">
                <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
    
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Insert entries here -->
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>
    <div class="row">

        
        <div class="col-lg-6">
            <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
    
               
                <form role="form">
                <div class="form-group">
                    <label for="name-input">Train Name</label>
                    <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                    <label for="start-input">First Train Time (HH:mm-military time) :</label>
                    <input class="form-control" id="start-input" type="text">
                </div>
                <div class="form-group">
                    <label for="rate-input">Frequency (min)</label>
                    <input class="form-control" id="rate-input" type="number">
                </div>
                <button class="btn btn-default btn-primary" id="submit-train" type="submit">Submit</button>
                </form>
            </div>
            </div>
        </div>
    </div>



        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <script src="assets/javascript/app.js"></script>
          
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>
</html>
